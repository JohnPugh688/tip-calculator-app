<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 14px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-LightgrayishCyan md:mt-40 font-SpaceMono">
    <header
      class="flex justify-center tracking-[0.6rem] py-10 md:pb-20 font-semibold"
    >
      <h1 class="uppercase text-2xl text-DarkGrayishCyan">spli <br />tter</h1>
    </header>
    <main
      class="flex flex-col shadow-lg p-8 md:py-2 md:px-4 max-w-[920px] md:flex-row bg-white mx-auto w-full md:w-fit md:h-full rounded-3xl items-center"
    >
      <section class="w-full py-9 px-8">
        <label for="billAmount" class="text-GrayishYan pb-1 font-semibold"
          >Bill</label
        >
        <div class="relative">
          <svg
            class="absolute left-4 top-1/3"
            xmlns="http://www.w3.org/2000/svg"
            width="11"
            height="17"
          >
            <path
              fill="#9EBBBD"
              d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"
            />
          </svg>
          <input
            type="number"
            id="billAmount"
            placeholder="0"
            class="block w-full outline-none rounded-md border-0 font-semibold text-end bg-VeryLightGrayishCyan mb-3 py-2 pr-2 md:pr-4 focus:text-VeryDarkCyan text-gray-400 focus:ring-2 text-2xl focus:ring-inset focus:ring-StrongCyan"
            value=""
          />
        </div>
        <h2 class="text-GrayishYan font-semibold pt-4 md:pt-7 pb-4">
          Select Tip %
        </h2>

        <div
          class="grid grid-cols-2 text-2xl grid-rows-3 md:grid-cols-3 md:grid-rows-2 gap-4"
        >
          <button
            class="tipButton bg-VeryDarkCyan hover:bg-StrongCyan hover:text-VeryDarkCyan font-semibold text-white py-2 px-5 md:px-8 rounded-md"
            data-tip="0.05"
          >
            5%
          </button>
          <button
            class="tipButton bg-VeryDarkCyan hover:bg-StrongCyan hover:text-VeryDarkCyan font-semibold text-white py-2 px-5 md:px-8 rounded-md"
            data-tip="0.10"
          >
            10%
          </button>
          <button
            class="tipButton bg-VeryDarkCyan hover:bg-StrongCyan hover:text-VeryDarkCyan font-semibold text-white py-2 px-5 md:px-8 rounded-md"
            data-tip="0.15"
          >
            15%
          </button>
          <button
            class="tipButton bg-VeryDarkCyan hover:bg-StrongCyan hover:text-VeryDarkCyan font-semibold text-white py-2 px-5 md:px-8 rounded-md"
            data-tip="0.25"
          >
            25%
          </button>
          <button
            class="tipButton bg-VeryDarkCyan hover:bg-StrongCyan hover:text-VeryDarkCyan font-semibold text-white py-2 px-5 md:px-8 rounded-md"
            data-tip="0.50"
          >
            50%
          </button>
          <!-- Input field for custom tip -->
          <input
            type="number"
            id="customTip"
            value=""
            placeholder="Custom"
            class="outline-none appearance-none w-full rounded-md pr-4 font-semibold border-0 text-end focus-within:text-end bg-VeryLightGrayishCyan text-VeryDarkCyan placeholder:text-DarkGrayishCyan focus:ring-2 focus:ring-inset focus:ring-StrongCyan"
          />
        </div>
        <div class="flex justify-between pt-8 md:pt-10 pb-2 items-center">
          <label for="numPeople" class="text-GrayishYan font-semibold"
            >Number of People</label
          >
          <p id="errorMessage" class="text-red-400 font-semibold"></p>
        </div>

        <div class="relative">
          <svg
            class="absolute left-4 top-2.5"
            xmlns="http://www.w3.org/2000/svg"
            width="13"
            height="16"
          >
            <path
              fill="#9EBBBD"
              d="M9.573 7.729c.406 0 .784.07 1.126.209.342.14.639.33.881.569.232.227.438.503.614.82a5.1 5.1 0 01.407.949c.097.312.178.654.242 1.016.062.359.105.699.126 1.011.02.307.031.624.031.945 0 .836-.259 1.512-.768 2.01-.504.492-1.17.742-1.98.742H2.748c-.81 0-1.477-.25-1.98-.742C.259 14.76 0 14.084 0 13.248c0-.322.01-.64.032-.945.02-.312.063-.652.126-1.01.063-.363.144-.705.242-1.017.1-.323.238-.643.407-.948.176-.318.382-.594.613-.821.243-.238.54-.43.882-.57.342-.138.72-.208 1.125-.208.16 0 .313.067.61.265.183.123.397.264.636.421.204.134.48.259.822.372.333.11.671.167 1.005.167a3.19 3.19 0 001.006-.167c.341-.113.618-.238.822-.372l.636-.42c.296-.2.45-.266.61-.266zM6.598 0C7.63 0 8.522.38 9.252 1.129s1.1 1.666 1.1 2.724c0 1.06-.37 1.976-1.1 2.725-.73.75-1.623 1.13-2.654 1.13-1.03 0-1.924-.38-2.653-1.13-.73-.749-1.1-1.666-1.1-2.725 0-1.058.37-1.975 1.1-2.724C4.675.379 5.567 0 6.598 0z"
            />
          </svg>
          <input
            type="number"
            id="numPeople"
            value=""
            class="block w-full outline-none rounded-md border-0 text-end text-2xl bg-VeryLightGrayishCyan py-1.5 mb-8 pr-2 md:pr-4 focus:text-VeryDarkCyan text-gray-400 font-semibold focus:ring-2 focus:ring-inset focus:ring-StrongCyan"
            placeholder="0"
          />
        </div>
      </section>
      <!-- Right side on mdeium screen size-->
      <section
        class="flex flex-col justify-between gap-8 p-7 md:p-10 w-full bg-VeryDarkCyan rounded-2xl md:h-[420px] md:ml-4 md:mr-4"
      >
        <div>
          <div class="flex justify-between pt-4 md:pt-6">
            <p class="text-white">
              Tip Amount <br /><span class="text-DarkGrayishCyan"
                >/ person</span
              >
            </p>
            <p class="text-StrongCyan font-semibold text-3xl md:text-5xl">
              $<span id="totalTipAmount">0.00</span>
            </p>
          </div>

          <div class="flex justify-between pt-6 md:pt-10">
            <p class="text-white">
              Total <br /><span class="text-DarkGrayishCyan">/ person</span>
            </p>
            <p class="text-StrongCyan font-semibold text-3xl md:text-5xl">
              $<span id="totalBillPerPerson">0.00</span>
            </p>
          </div>
        </div>
        <button
          id="resetButton"
          class="w-full bg-StrongCyan uppercase text-xl font-semibold text-VeryDarkCyan rounded-md py-3"
        >
          reset
        </button>
      </section>
    </main>

    <footer class="hidden md:block mt-10">
      <div class="attribution">
        Challenge by
        <a
          class="hover:underline"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a class="hover:underline" href="#">John Pugh</a>.
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
